<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Spotify - Your Favourite Music is here</title>
     <link rel="stylesheet" href="styles.css">
     <script src="https://kit.fontawesome.com/726e5d95fe.js" crossorigin="anonymous"></script>
     <script src="script.js" defer></script>
</head>
<body>
     <nav>

                    </div>
               </div>
          </div>
          
          <div class="songBanner"></div>
     </div>

     <div class="bottom">
          <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
          <div class="icons">
               <!-- fontawesome icons -->
               <i id="previous" class="fa-solid fa-2x fa-backward-step"></i>
               <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
               <i id="next" class="fa-solid fa-2x fa-forward-step"></i>
               
          </div>
          <div class="songInfo">
               <img src="playing.gif" width= 30px id="gif"><span id="masterSongName">look what you made me do</span>
          </div>
